		<aside>
			<h1>Todo</h1>
			<form id="projectForm">
				<ul id="projectList"></ul>
			</form>
			<button type="button" id="addProject">+ Add Project</button>
		</aside>

		<main>
			<header>
				<h2 id="projectName" contenteditable="true"></h2>

				<menu>
					<li>
						<button type="button" id="addTodo">+ Add Todo</button>
					</li>
					<li>
						<button type="button" id="deleteProject">Delete Project</button>
					</li>
				</menu>
			</header>
			<ul id="todoList"></ul>
		</main>
