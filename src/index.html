<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Todo</title>
	</head>

	<body>
		<header>
			<h1>Todo List</h1>
			<button type="button">Toggle Theme</button>
		</header>

		<aside>
			<button type="button" id="addProject">+ Add</button>
			<form id="projectForm">
				<ul id="projectList"></ul>
			</form>
		</aside>

		<main>
			<h2 id="projectName" contenteditable="true"></h2>
			<ul id="todoList"></ul>
			<button type="button" id="addTodo">Add New</button>
		</main>

		<footer>
			<p>Built by Alex Widener | <a href="https://github.com/awidener3">Visit my Github Page</a></p>
		</footer>
	</body>
</html>
