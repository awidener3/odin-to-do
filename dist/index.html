<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Todo</title>
	<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>

	<body>
		<aside>
			<h1>âœ… Todo</h1>

			<hr />

			<form id="projectForm">
				<ul id="filterList">
					<li>
						<input type="radio" name="sortBy" id="all" value="all" />
						<label for="all">All</label>
					</li>
					<li>
						<input type="radio" name="sortBy" id="unfinished" value="unfinished" />
						<label for="unfinished">Unfinished</label>
					</li>
					<li>
						<input type="radio" name="sortBy" id="completed" value="completed" />
						<label for="completed">Completed</label>
					</li>
					<li>
						<input type="radio" name="sortBy" id="upcoming" value="upcoming" />
						<label for="upcoming">Upcoming</label>
					</li>
					<li>
						<input type="radio" name="sortBy" id="overdue" value="overdue" />
						<label for="overdue">Overdue</label>
					</li>
				</ul>

				<hr />

				<h2>Projects</h2>
				<ul id="projectList"></ul>
			</form>
			<button type="button" id="addProject"><i class="fa-solid fa-plus"></i> Project</button>
		</aside>

		<main>
			<header>
				<h3 id="projectName" contenteditable="true"></h3>

				<menu>
					<li>
						<button type="button" id="addTodo"><i class="fa-solid fa-plus"></i> Todo</button>
					</li>
					<li>
						<button type="button" id="deleteProject"><i class="fa-solid fa-trash"></i></button>
					</li>
				</menu>
			</header>
			<ul id="todoList"></ul>
		</main>

		<footer>
			<p>
				Built by Alex Widener, 2024 |
				<a href="https://github.com/awidener3" target="_blank" rel="noopener noreferrer">Visit my Github Page</a>
			</p>
		</footer>
	</body>
</html>
